    implementation 'com.github.peacetrue.log:peacetrue-log-service-api:1.0.0-SNAPSHOT'
    implementation 'com.github.peacetrue.log:peacetrue-log-aspect:1.0.0-SNAPSHOT'
    implementation 'com.github.peacetrue.serialize:peacetrue-serialize-jackson:1.0-SNAPSHOT'

    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.session:spring-session-core'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
}
